version: 2
updates:
  - package-ecosystem: "npm"
    directories: ["/", "/docs"]
    schedule:
      interval: "monthly"
    versioning-strategy: "increase"
    labels:
      - "dependencies"
    open-pull-requests-limit: 5
    pull-request-branch-name:
      separator: "-"
    commit-message:
      prefix: fix(deps)
      prefix-development: chore(dev-deps)
    group:
      group-name: "all-minor-and-patch-updates"
      patterns:
        - dependency-type: "all"
          update-type: "all"
